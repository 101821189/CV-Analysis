{% extends 'base.html' %}
{% block header %}
<h1>{% block title %}Result{% endblock %}</h1>

{% endblock %} 
{% block content %}
    <p>{{text}}</p>
    <p>Word Count: {{word_count}}</p>
    <hr>
    {% if misspelled is defined %}
        <p>Mispelled words: {{misspelled}}</p>
        <p>Correction: {{corrected}}</p>
    {% endif %}
{%endblock%}
